<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Mata Mosquitos</title>
        <link rel="stylesheet" href="styles.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body onresize="atualizaResolucao()">

        <div class="opcoes-jogo" id="inicio-jogo">
            <img id="imagem-inicio-jogo" src="assets/game.png">
            
            <h1 class="texto">Selecione a dificuldade</h1>
            <select class="form-select" id="seletor-dificuldade">
                <option>Fácil</option>
                <option>Normal</option>
                <option>Difícil</option>
            </select>
            <button class="btn btn-warning botao"onclick="iniciarJogo()">Iniciar jogo</button>
        </div>

        <div id="container-vidas">
        </div>

        <script src="scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </body>

</html>
